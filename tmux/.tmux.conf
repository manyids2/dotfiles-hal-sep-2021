set-option -g allow-rename off
set-option -sg escape-time 10

set -g status off

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'Morantron/tmux-fingers'

# Add truecolor support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-termite:Tc"
set-option -sa terminal-overrides ',alacritty:RGB'


# Leader key
set-option -g prefix `
bind ` send-prefix
unbind C-b

# New window, source
bind-key C command-prompt -p "Name of new window: " "new-window -n '%%'"
bind-key r source ~/.tmux.conf

# Status bar
bind-key f set status on
bind-key C-h set status off

# vi keys for selection
set-window-option -g mode-keys vi
bind -Tcopy-mode-vi y send -X copy-pipe "xclip -i -sel p -f | xclip -i -sel c" \;
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# Status bar
set-option -g status-bg colour234
set-option -g status-fg colour252

# # Window titles
# set-window-option -g window-status-fg colour252
# set-window-option -g window-status-bg default
# set-window-option -g window-status-attr dim

# # Active window title
# set-window-option -g window-status-current-fg colour135
# set-window-option -g window-status-current-bg default
# set-window-option -g window-status-current-attr bright

# # Pane border
# set-option -g pane-border-fg colour234
# set-option -g pane-active-border-fg colour234

# # Message text
# set-option -g message-bg colour234
# set-option -g message-fg colour252

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

setw -g aggressive-resize on

# hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind z resize-pane -Z
bind f resize-pane -Z

# set window split
bind-key v split-window -h
bind-key b split-window

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

